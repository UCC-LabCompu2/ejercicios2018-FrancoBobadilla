<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <style>table,tr,td{border: 2px solid #4CAF50}</style> <!-- ?? No fue explicado-->
</head>
<body>

<h1>Tabla Normal</h1>

<table>
    <thread> <!-- Definicion de las columnas-->
        <tr>
            <th>a</th>
            <th>b</th>
        </tr>
    </thread>
    <tbody>
        <tr>
            <td><i>uno</i></td>
            <td><b>dos</b></td>
        </tr>
        <tr>
            <td><u>uno</u></td>
            <td><b><i>dos</i></b></td>
        </tr>
    </tbody>
</table>

<h1>Tabla Colspan</h1>

<table>
    <thread>
        <tr>
            <th>a</th>
            <th>b</th>
        </tr>
    </thread>
    <tbody>
        <tr>
            <td colspan="1"></td>
            <td><b><u>dos</u></b></td>
        </tr>
        <tr>
            <td><u><i>uno</i></u></td>
            <td><b><i><u>dos</u></i></b></td>
        </tr>
    </tbody>
</table>

<h1>Tabla Rowspan</h1>

<table>
    <thread>
        <tr>
            <td>a</td>
            <td><u>b</u></td>
        </tr>
    </thread>
    <tbody>
        <tr>
            <td rowspan="2">uno</td>
            <td><b><i>dos</i></b></td>
        </tr>
        <tr>
            <td>dos</td>
        </tr>

    </tbody>
</table>

<a href="../Ejercicio%202/Index%20de%20Listas%20y%20Tablas.html">
    <img src="src/boton-verde-volver.gif" width="10%">
</a>

</body>
</html>
