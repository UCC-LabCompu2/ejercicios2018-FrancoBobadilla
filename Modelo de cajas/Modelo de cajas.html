<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modelo de cajas</title>
    <style>
        div {
            width: 150px;
            border: #555555 solid 2px;
        }

        .danger {
            background: #ff0000;
        }

        .grande {
            width: 500px;
        }

        .centrado {
            text-align: center;
        }

        #caja1 {
            border-radius: 10px;
        }

        #caja2 {
            margin: 5px auto;
        }

        #caja3 {
            padding: 50px;
        }
    </style>
</head>
<body>
<div>caja0</div>
<div id="caja1" class="danger grande centrado">caja1</div>
<div id="caja2">caja2</div>
<div id="caja3">caja3</div>
<div class="danger">caja4</div>
</body>
</html>
